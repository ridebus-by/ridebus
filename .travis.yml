sudo: required
language: android
dist: trusty
jdk: oraclejdk11
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
before_install:
  - yes | sdkmanager "platforms;android-31"
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache
android:
  components:
    - android-31
    - build-tools-30.0.3
    - platform-tools-30.0.5
    - tools
script: ./gradlew -Dorg.gradle.jvmargs=-Xmx1536m assembleDebug lintDebug
